# tornado app server
description "Porfolio"
author "Victor Pantoja <victor.pantoja@gmail.com>"

start on (filesystem and net-device-up IFACE=lo)
stop on runlevel [!2345]

env PATH=/var/www/portfolio/virtualenv/bin:$PATH 
env PYTHONPATH=/var/www/portfolio/

respawn
respawn limit 10 5

script
    ulimit -n 65000

    exec >/dev/kmsg 2>&1
    exec /var/www/portfolio/virtualenv/bin/python /var/www/project/porfolio/server.py
end script
